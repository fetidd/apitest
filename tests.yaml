transaction:
  defaults:
    path: /transaction
    method: POST
    json:
      baseamount: 20000
      payment:
        type: CARD
        scheme: VISA
      billing:
        first_name: Ben
        last_name: Jones
        address: Oakwood, Llandudno Junction
        postcode: LL31 9AY
    expected:
      status_code: 200
      json:
        baseamount: 20000
        payment:
          type: CARD
          scheme: VISA
        result: success

  cases:
    - name: First test
      description: Basic test to the transaction endpoint

    - name: Bad method
      description: Can't do PUT
      method: PUT
      expected:
        status_code: 402
        json: null

    - name: Missing payment details
      description: Failure case when payment details are not provided
      json:
        payment: null
        result: failed
      expected:
        status_code: 400
        
    
